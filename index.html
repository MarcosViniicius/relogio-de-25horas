<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relógio de 25 Horas</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 100px;
      }

      #clock {
        font-size: 2em;
        color: #333;
        letter-spacing: 5px;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>

    <script>
      function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        // Calcula as horas no formato de 25 horas
        const newHours = (hours + 1) % 25;

        // Adiciona um zero à esquerda para manter o formato HH:MM:SS
        const formattedHours = newHours.toString().padStart(2, "0");
        const formattedMinutes = minutes.toString().padStart(2, "0");
        const formattedSeconds = seconds.toString().padStart(2, "0");

        const clockDisplay = document.getElementById("clock");
        clockDisplay.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
      }

      // Atualiza o relógio a cada segundo
      setInterval(updateClock, 1000);

      // Chama a função uma vez para exibir o relógio inicial
      updateClock();
    </script>
  </body>
</html>
